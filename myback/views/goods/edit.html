<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">



<link rel="stylesheet" href="/css/basic.css">


<%-include ('../public/nav.html')%>


<div class="container-fluid">
    <div class="row">
        <%-include ('../public/slider.html')%>
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">商品列表
                </li>
            </ol>
            <div class="panel panel-default">
              
			    <div class="panel-heading">
                  修改商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/goods/doEdit" enctype="multipart/form-data" method="post">
                            <ul>
                                <li> 商品名称: <input type="text" name="name" value="<%= goods.name %>" /></li>
                          
                                <li> 商品图片: <input type="file" name="img" /></li>
                                <li>
                                   原图片效果：<img style="width: 100px;height:100px;" src="/<%= goods.img %>" alt=""> 
                                </li>
                                <li>商品作者:<input type="text" name="author" value="<%=goods.author%>" /></li>
                                <li>商品价格:<input type="text" name="price" value="<%=goods.price%>" /></li>
                                <li> 商品种类:
                                   <!-- 主要处理一下types的分类设定 -->
                                   <select name="type" >
                                      <% for(var i=0;i<types.length;i++){ %> 
                                      <option value="<%= types[i]._id %>" <%= goods.type==types[i]._id?'selected':'' %> ><%=types[i].name %></option> 
                                      <% } %>
                                   </select> 
                                </li>
                                <li>商品状态:
                                    <!-- 我们在这里主要处理一下status的状态设定 -->
                                    <select name="status">
                                       <option value="1" <%= goods.status==1?'selected':'' %>>热销</option> 
                                       <option value="2" <%= goods.status==2?'selected':'' %>>新品</option> 
                                       <option value="3" <%= goods.status==3?'selected':'' %>>下架</option> 
                                    </select> 
                                 </li>
                                <li>商品库存: <input type="text" name="num" value="<%=goods.num%>" /></li>
                                <li>商品描述:<input type="text" name="desc" value="<%=goods.desc%>" /></li>

                                 <!--当点击修改按钮时，不能判断是否与原来提交的内容一致  -->
                                 <!-- 上传的内容不应该被客户看到，以隐藏域的形式存在 -->
                                 <input type="hidden" name="id" value="<%= goods._id %>">
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">修改</button>
                                </li>
                          
                            </ul>
                          
                          </form> 
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
