<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--The content below is only a placeholder and can be replaced.-->

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">



    <link rel="stylesheet" href="/css/basic.css">

    <%-include ('../public/nav.html')%>

    <div class="container-fluid">
        <div class="row">
            <%-include ('../public/slider.html')%>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li class="active">商品管理
                    </li>
                    <li class="active">商品列表
                    </li>
                </ol>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        增加商品
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive input-form">
                            <form action="/goods/doAdd" enctype="multipart/form-data" method="post">
                                <ul>
                                    <li> 商品名称: <input type="text" name="name" /></li>
                                    <li> 商品图片: <input type="file" name="img" /></li>
                                    <li> 商品作者: <input type="text" name="author" /></li>
                                    <li> 商品价格: <input type="text" name="price" /></li>
                                    <li> 商品种类: 
                                        <!-- <input type="text" name="type" /> -->
                                        <select name="type">
                                           <% for(var i=0;i<data.length;i++){%>
                                            <option value="<%= data[i]._id %>"><%=data[i].name%></option>
                                            <%}%>
                                        </select>
                                    </li>
                                    <li> 商品状态: <select name="status">
                                        <option value="1">新品</option>
                                        <option value="2">热销</option>
                                        <option value="3">下架</option>
                                    </select></li>
                                    <li> 商品库存: <input type="text" name="num" /></li>
                                    <li> 商品描述: <textarea name="desc" cols="30" rows="10"></textarea>

                                    <li>
                                        <br />
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
                                </ul>


                            </form>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

</body>

</html>
