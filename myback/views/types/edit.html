<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="bootstrap/css/bootstrap.css">



<link rel="stylesheet" href="css/basic.css">


<%-include ('../public/nav.html')%>


<div class="container-fluid">
    <div class="row">
        <%-include ('../public/slider.html')%>
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">分类管理
                </li>
                <li class="active">分类列表
                </li>
            </ol>
            <div class="panel panel-default">
              
			    <div class="panel-heading">
                  修改分类
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/doEdit" enctype="multipart/form-data" method="post">
                            <ul>
                                <li> 分类名称: <input type="text" name="name" value="<%= types.name %>"  /></li>

                                <li> 分类图片: <input type="file" name="img" /></li>
                                <li>
                                   原图片效果：<img style="width: 100px;height:100px;" src="<%= types.img %>" alt=""> 
                                </li>
                                 <!--当点击修改按钮时，不能判断是否与原来提交的内容一致  -->
                                 <!-- 上传的内容不应该被客户看到，以隐藏域的形式存在 -->
                                 <input type="hidden" name="id" value="<%= types._id %>" >
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">修改</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
